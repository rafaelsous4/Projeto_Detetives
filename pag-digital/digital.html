    <div class="container-dig">

            <div class="suspect">
                <img src="/images/suspeito1.jpg" alt="Foto do Suspeito 1" class="photo">
                <p class="name">Suspeito 1</p>
                <p class="age">Idade: 30</p>
                <img src="/images/digital1.jpg" alt="Digital do Suspeito 1" class="fingerprint" onclick="startComparison()">
            </div>
            
            <div class="suspect">

                <p class="age">Idade: 25</p>
                <img src="/images/digital2.jpg" alt="Digital do Suspeito 2" class="fingerprint" onclick="startComparison()">
            </div>
          
            <div class="suspect">
                <img src="/images/suspeito3.jpg" alt="Foto do Suspeito 3" class="photo">
                <p class="name">Suspeito 3</p>
                <p class="age">Idade: 40</p>
                <img src="/images/digital3.jpg" alt="Digital do Suspeito 3" class="fingerprint" onclick="startComparison()">
            </div>
           
            <div class="user">
                <img class="fingerprint" id="userFingerprint">
                <button id="statusText" onclick="startDigital()">Iniciar verificação</button>
                
                <script>
                    function startDigital() {
                        var button = document.getElementById("statusText");
                        button.classList.add("clicked"); 
                        button.innerHTML = "Verificação iniciada";
                    }
                </script>

            </div>
        </div>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        var permissao = 0;
        function startComparison() {
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const userFingerprint = document.getElementById('userFingerprint');
            const statusText = document.getElementById('statusText');              
            if(permissao == 1){
                progress.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.innerText = '0%';

                let progressValue = 0;
                const interval = setInterval(() => {
                    progressValue += 10;
                    progressBar.style.width = progressValue + '%';
                    progressBar.innerText = progressValue + '%';

                    if (progressValue >= 101) {
                        clearInterval(interval);
                        progress.style.display = 'none'; 
                        alert('Digitais Não Compatíveis'); 
                    }
                }, 200); 
            }else{
                alert("Realize a leitura da sua biometria antes de realizar a comparação.");
            }
        }
    </script>
        <script>
        function startDigital(){
            userFingerprint.src = "https://pa1.aminoapps.com/6707/510b0daee67fbc091f14b9d8ef40aeb6c0d4dc7d_00.gif";
            
            setTimeout(() => {
                userFingerprint.src = "/images/digital4.jpg";
                statusText.innerText = "Digital coletada";
            }, 5000);
            permissao = 1;
        }
    </script>
